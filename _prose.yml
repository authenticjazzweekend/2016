prose:
  rooturl: '_posts'
  siteurl: 'http://www.authenticjazzweekend.com/2016'
  relativeLinks: 'http://www.authenticjazzweekend.com/2016/links.jsonp'
  media: 'media'
  ignore: ['index.html']
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "posts"
      - name: "img"
        field:
          element: "text"
          label: "image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "excerpt"
        field:
          element: "text"
          label: "Summary"
          value: ""
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
